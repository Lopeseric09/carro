<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Vendas e Estoque de Automóveis</title>
    <!-- Link do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 30px 0;
            background-color: #f4f6f8;
        }
        .container {
            max-width: 900px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #003366;
            margin-bottom: 30px;
        }
        .form-control, .form-select {
            background-color: #f8f9fa;
            border-radius: 5px;
            border-color: #e0e0e0;
        }
        .btn-primary {
            background-color: #003366;
            border: none;
        }
        .btn-primary:hover {
            background-color: #00509e;
        }
        .btn-remove {
            background-color: #dc3545;
            color: white;
        }
        .btn-remove:hover {
            background-color: #c82333;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table-container {
            margin-top: 30px;
        }
        .text-muted {
            color: #6c757d !important;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Controle de Vendas e Estoque de Automóveis</h1>

    <!-- Cadastro de Veículo -->
    <div>
        <h3>Cadastrar Veículo</h3>
        <div class="row">
            <div class="col-md-4">
                <label for="vehicle-model-register" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="vehicle-model-register">
            </div>
            <div class="col-md-4">
                <label for="vehicle-brand" class="form-label">Marca</label>
                <input type="text" class="form-control" id="vehicle-brand">
            </div>
            <div class="col-md-4">
                <label for="vehicle-year" class="form-label">Ano de Fabricação</label>
                <input type="number" class="form-control" id="vehicle-year">
            </div>
            <div class="col-md-4">
                <label for="vehicle-type-register" class="form-label">Tipo</label>
                <select class="form-select" id="vehicle-type-register">
                    <option value="carro">Carro</option>
                    <option value="moto">Moto</option>
                    <option value="caminhao">Caminhão</option>
                    <option value="caminhote">Caminhote</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="vehicle-quantity" class="form-label">Quantidade em Estoque</label>
                <input type="number" class="form-control" id="vehicle-quantity" min="1">
            </div>
            <div class="col-md-4">
                <label for="vehicle-value" class="form-label">Valor (R$)</label>
                <input type="number" class="form-control" id="vehicle-value" min="1">
            </div>
            <div class="col-md-4">
                <label for="vehicle-fipe" class="form-label">Fipe (R$)</label>
                <input type="number" class="form-control" id="vehicle-fipe" min="1">
            </div>
        </div>
        <button class="btn btn-primary mt-3" id="register-vehicle">Cadastrar Veículo</button>
    </div>

    <!-- Cadastro de Venda -->
    <div class="mt-5">
        <h3>Registrar Venda</h3>
        <div class="row">
            <div class="col-md-4">
                <label for="vehicle-model" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="vehicle-model">
            </div>
            <div class="col-md-4">
                <label for="vehicle-type-sell" class="form-label">Tipo</label>
                <select class="form-select" id="vehicle-type-sell">
                    <option value="carro">Carro</option>
                    <option value="moto">Moto</option>
                    <option value="caminhao">Caminhão</option>
                    <option value="caminhote">Caminhote</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="sale-value" class="form-label">Valor da Venda (R$)</label>
                <input type="number" class="form-control" id="sale-value" step="0.01">
            </div>
        </div>
        <button class="btn btn-primary mt-3" id="register-sale">Registrar Venda</button>
    </div>

    <!-- Lucro Mensal -->
    <div class="mt-5">
        <h3>Lucro Mensal</h3>
        <p>Total de Lucro: <span id="monthly-profit">R$ 0,00</span></p>
    </div>

    <!-- Estoque de Veículos -->
    <div class="table-container">
        <h3>Veículos em Estoque</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Modelo</th>
                    <th>Tipo</th>
                    <th>Quantidade</th>
                    <th>Valor (R$)</th>
                    <th>Fipe (R$)</th>
                </tr>
            </thead>
            <tbody id="vehicle-stock-list">
                <!-- Lista de veículos em estoque será preenchida aqui -->
            </tbody>
        </table>
    </div>

    <!-- Histórico de Vendas -->
    <div class="table-container">
        <h3>Histórico de Vendas</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Modelo</th>
                    <th>Tipo</th>
                    <th>Valor (R$)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="sales-history-body">
                <!-- Histórico de vendas será adicionado aqui -->
            </tbody>
        </table>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
